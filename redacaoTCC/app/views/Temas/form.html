#{extends 'main-users.html' /}
#{set title:'Temas' /}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Submeter um tema</h1>
</div>

<div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <form class="user" method="POST" action="@{Usuarios.salvar}">
              <div class="form-group">
              <label>Eu sou:</label>
                <select name="usuario.tipo" class="form-control">
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
              </div>
              <hr>
              <div class="form-group">
                    <input name="usuario.nome" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Nome">
                </div>
                <div class="form-group">
                    <input name="usuario.sobrenome" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Sobrenome">
                </div>
                    <div class="form-group">   
                    <input name="usuario.areaEspec" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Formação">
                  </div>
                  <hr>

              <div class="form-group">
                <input type="email" name="usuario.email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group">
                <input name="senha"type="password" class="form-control form-control-user" id="password" placeholder="Senha">
              </div>
              <div class="form-group">
                <input type="password" name="usuario.senha" class="form-control form-control-user" id="confirmPassword" placeholder="Confirme sua senha">
                <span class="small" id='message'></span>
              </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
