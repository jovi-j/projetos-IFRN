<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login</title>

  <!-- Custom fonts for this template-->
  <link href="@{'/public/bootstrap/vendor/fontawesome-free/css/all.min.css'}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  

  <!-- Custom styles for this template-->
  <link href="@{'/public/bootstrap/css/sb-admin-2.min.css'}" rel="stylesheet">
 <style>
.bg-login-image{
    background-image: url("/public/images/login/1.webp") !important;
}
 </style>
</head>

<body class="bg-gradient-primary">

        <div class="container">
      
          <!-- Outer Row -->
          <div class="row justify-content-center">
      
            <div class="col-xl-10 col-lg-12 col-md-9">
      
              <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                      <div class="p-5">
                        <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">O primeiro passo para a sua redação nota 1000!</h1>
                        </div>
                        #{if flash.error}
                        <h6 style="text-align:center;" class="text-danger">${flash.error}</h6> 
                        #{/if}
                        
                        #{if flash.success}
                        <h6 style="text-align:center;" class="text-success">${flash.success}</h6> 
                        #{/if}
                        <form class="user" method="POST" action="@{Login.logar}">
                          <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input type="password" name="senha" class="form-control form-control-user" id="exampleInputPassword" placeholder="Senha">
                          </div>
                        <hr>
                          <button type="submit" class="btn btn-primary btn-user btn-block">
                            Login
                          </button>
                        </form>
                        <hr>
                        <div class="text-center">
                          <a class="small" href="@{Usuarios.form}">Crie uma conta</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
      
            </div>
      
          </div>
      
        </div>
      
        <!-- Jquery -->
        <script src="@{'public/bootstrap/vendor/jquery/jquery.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'public/bootstrap/vendor/jquery-easing/jquery.easing.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        
        <!-- Coisas do bootstrap e do Tema -->
        <script src="@{'public/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'public/bootstrap/js/sb-admin-2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
      
      
</body>

    </html>
